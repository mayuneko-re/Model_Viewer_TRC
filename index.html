<!-- <model-viewer>を使って、3Dを、WEBサイトに埋め込む例 -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ModerlViewerを使ったWebARページ</title>
    <style>
      model-viewer {
        width: 100%;
        height: 640px;
      }
    </style>
  </head>
  <body>
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    
  </script>
    <model-viewer  
      alt="TRCモデル"
      src="./models/model.glb" 
      ios-src="./models/Satellite(1).usdz"
      ar
      ar-scale="auto" 
      camera-controls
      shadow-intensity = 1
      shadow-softness = 1
    >
    </model-viewer>
    <p>Satellite by <a href="https://poly.google.com/view/1C3zb8Q9USk" rel="nofollow">Poly</a>, licensed under <a href="https://creativecommons.org/licenses/by/2.0/" rel="nofollow">CC-BY</a> (<a href="https://poly.google.com/view/1C3zb8Q9USk" rel="nofollow">source</a>)</p>
  </body>
</html>
