<!-- <model-viewer>を使って、3Dを、WEBサイトに埋め込む例 -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ModerlViewerを使ったWebARページ</title>
    <style>
      model-viewer {
        width: 100%;
        height: 640px;
      }
    </style>
  </head>
  <body>
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    
  </script>
    
    <model-viewer  
    ar ar-scale="auto" camera-controls
    alt="TRCモデル"
    src="undefined.glb" >
    </model-viewer>
  </body>
</html>
